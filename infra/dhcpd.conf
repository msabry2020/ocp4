ddns-update-style interim;
ignore client-updates;
authoritative;
allow booting;
allow bootp;
allow unknown-clients;
default-lease-time -1;
max-lease-time -1;


subnet SUBNET.0 netmask 255.255.255.0 {
  option routers GW;
  option domain-name-servers DNS;
  option domain-search "BASE_DOMAIN";
  option broadcast-address SUBNET.255;
  filename "pxelinux.0";
  next-server GW;
}


host bootstrap {
  hardware ethernet MAC:0a;
  fixed-address BOOTSTRAP_IP;
  option host-name "bootstrap.CLUSTER_NAME.BASE_DOMAIN";
}


host control1 {
  hardware ethernet MAC:01;
  fixed-address CONTROL1_IP;
  option host-name "control1.CLUSTER_NAME.BASE_DOMAIN";
}

host control2 {
  hardware ethernet MAC:02;
  fixed-address CONTROL2_IP;
  option host-name "control2.CLUSTER_NAME.BASE_DOMAIN";
}

host control3 {
