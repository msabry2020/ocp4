ddns-update-style interim;
ignore client-updates;
authoritative;
allow booting;
allow bootp;
allow unknown-clients;
# Set default and max IP lease time to infinite  with -1 value
default-lease-time -1;
max-lease-time -1;


subnet 192.168.50.0 netmask 255.255.255.0 {
  option routers 192.168.50.111;
  option broadcast-address 192.168.50.255;
  option domain-name "ocp4demo.local";
  option domain-name-servers 192.168.50.111;
  filename "pxelinux.0";
  next-server 192.168.50.111;
}





host bootstrap {
  hardware ethernet 00:05:69:00:00:09;
  fixed-address 192.168.50.9;
  option host-name "bootstrap.ocp4.ocp4demo.local";
}


