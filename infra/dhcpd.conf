  option host-name "infra1.CLUSTER_NAME.BASE_DOMAIN";
}

host infra2 {
  hardware ethernet MAC:05;
  fixed-address INFRA2_IP;
  option host-name "infra2.CLUSTER_NAME.BASE_DOMAIN";
}

host infra3 {
  hardware ethernet MAC:06;
  fixed-address INFRA3_IP;
  option host-name "infra2.CLUSTER_NAME.BASE_DOMAIN";
}

host worker1 {
  hardware ethernet MAC:07;
  fixed-address WORKER1_IP;
  option host-name "worker1.CLUSTER_NAME.BASE_DOMAIN";
}

host worker2 {
  hardware ethernet MAC:08;
  fixed-address WORKER2_IP;
